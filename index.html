<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Vibes | Sign up</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="form-img">
            <img src="imgs/img.jpg" alt="Cool background">
        </section>
        <section class="form-content">
            <div class="container">
                <h1>Join the Movement</h1>

                <form action="">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" required placeholder="John Doe">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" required placeholder="johndoe@email.com">
                    </div>
                    <div class="form-control">
                        <label for="number">Phone Number</label>
                        <input id="phone" name="phone" type="tel" required placeholder="555-555-5555">
                    </div>
                    <div class="form-control">
                        <label for="age">Age</label>
                        <input id="age" name="age" type="number" required placeholder="26" min="1" max="110">
                    </div>
                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Your message here"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
